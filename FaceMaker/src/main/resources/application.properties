#port
server.port=9090
#context-root
server.servlet.context-path=/face
#db scott
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/emotions?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#server restart
spring.devtools.restart.additional-paths=.
#mybatis
mybatis.config-location=classpath:config/sqlMapConfig.xml

#mybatis log(xml namespace)
logging.level.com.mybatis.mapper=trace

#jsp setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Max file size.
spring.servlet.multipart.max-file-size=15MB
# Max request size.
spring.servlet.multipart.max-request-size=15MB

upload.path=C:\\Users